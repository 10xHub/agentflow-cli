site_name: AgentFlow-CLI
site_description: "A lightweight Python framework for building intelligent agents and multi-agent workflows."
# Required for Material's instant navigation and previews
site_url: https://10xhub.github.io/agentflow-cli/
repo_url: https://github.com/10xhub/agentflow-cli
repo_name: 10xhub/agentflow-cli

theme:
  name: material
  language: en
  logo: null
  favicon: null
  features:
    - navigation.pagination
    - navigation.goto_top
    - navigation.path
    - navigation.tabs
    - navigation.top
    - search-suggest
    - search.highlight
    - search.share
    - content.code.copy


plugins:
  - search
  - autorefs
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_inheritance: true
            show_signature: true
            show_source: true
            allow_inspection: true
            show_typehints: true
            show_toc: true
            show_bases: true
            show_inheritance_diagram: true
            parameter_headings: true
            group_by_category: true
            show_category_heading: true
            show_symbol_type_heading: true
            summary: true
            load_external_modules: true
            inherited_members: true
            show_submodules: true
            show_if_no_docstring: true
            separate_signature: true

  - gen-files:
      scripts:
        - scripts/generate_docs.py

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

nav:
  - Home: index.md
  - Getting Started:
      - CLI Guide: cli-guide.md
      - Configuration: configuration.md
  - Features:
      - Authentication: authentication.md
      - ID Generation: id-generation.md
      - Thread Name Generator: thread-name-generator.md
  - Deployment:
      - Deployment Guide: deployment.md
  - Reference:
      - CLI Reference: cli.md
